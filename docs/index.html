<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dysmorphia – Legal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background-color: #050816;
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        max-width: 480px;
        padding: 32px;
        text-align: center;
        border-radius: 20px;
        background-color: #0b1022;
        border: 1px solid #1f2937;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 12px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      p {
        font-size: 14px;
        color: #9ca3af;
        margin-bottom: 28px;
        line-height: 1.5;
      }

      a {
        display: block;
        padding: 14px;
        margin-bottom: 12px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        color: #000;
        background-color: #3b82f6;
        transition: opacity 0.2s ease;
      }

      a.secondary {
        background-color: transparent;
        color: #3b82f6;
        border: 1px solid #3b82f6;
      }

      a:hover {
        opacity: 0.85;
      }

      footer {
        margin-top: 20px;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Dysmorphia</h1>
      <p>
        Legal and policy information for the Dysmorphia mobile application.
      </p>

      <a href="./privacy.html">Privacy Policy</a>
      <a href="./terms.html" class="secondary">Terms of Service</a>

      <footer>
        © <span id="year"></span> Dysmorphia
      </footer>
    </div>

    <script>
      document.getElementById("year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
